<form role="form">
	<div class="form-group">
		<label for="nombre">Nombre de la Instituci&oacute;n</label>
		<input id="nombre" ng-model="nombre" type="text" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input id="email" ng-model="email" type="email" class="form-control" required>
	</div>
	<div class="form-group">
		<center><strong>Datos del Administrador</strong></center>
	</div>
	<div class="form-group">
		<label for="nombreA">Nombre</label>
		<input id="nombreA" ng-model="nombreA" type="text" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="apellidoA">Apellido Paterno</label>
		<input id="apellidopA" ng-model="apellidopA" type="text" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="apellidoA">Apellido Materno</label>
		<input id="apellidomA" ng-model="apellidomA" type="text" class="form-control" required>
	</div>
	<div class= "form-group">
		<label for="username">Nombre de Usuario</label>
		<input id= "username" ng-model="username" type="text" class= "form-control" required>
	</div>
	 <div class="form-group">
      <label for="password">Contrase&ntilde;a:</label>
      <input id="password" ng-model="password" type="password" class="form-control">
    </div>
	<div class="form-group">
      <label for="telefono">Tel&eacute;fono</label>
      <input id="telefono" ng-model="telefono" type="number" class="form-control">
    </div>
	<div class="form-group">
		<button id="btnRegistar" type="button" class="btn btn-primary" ng-click="registrar()">Registrar</button>
	</div>
</form>
