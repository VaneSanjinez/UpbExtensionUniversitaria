<h2> Perfil de Institucion</h2>
<form role:"form" ng-hide="perfilInstitucion">
	<div class="form-group">
		<label for="nombre">Nombre Institucion</label>
		<div>{{usuarioi.NombreInstitucion}}</div>
	</div>
	<div class="form-group">
		<center><strong>Datos del Administrador</strong></center>
	</div>
	<div class="form-group">
		<label for="nombre">Nombre</label>
		<div>{{usuarioi.Nombre}}</div>
	</div>
	<div class="form-group">
		<label for="apellido">Apellido Paterno</label>
		<div>{{usuarioi.Apellidop}}</div>
	</div>
	<div class="form-group">
		<label for="apellidoMaterno">Apellido Materno</label>
		<div>{{usuarioi.Apellidom}}</div>
	</div>
	<div class="form-group">	
		<label for"ciudad">Telefono</label>
		<div>{{usuarioi.Telefono}}</div>
	</div>
	<div class="form-group">
		<button id="btnEditar" type="button" class="btn btn-primary" ng-click="editar()">Editar Datos</button>
	</div>
</form>

<form role:"form" ng-show="editarDatos">
	<div class="form-group">
		<label for="nombre">Nombre Institucion</label>
		<input id="nombre" ng-model="usuarioi.NombreInstitucion" type="text" class="form-control" required="required">
	</div>
	<div class="form-group">
		<center><strong>Datos del Administrador</strong></center>
	</div>
	<div class="form-group">
		<label for="nombre">Nombre</label>
		<input id="nombre" ng-model="usuarioi.Nombre" type="text" class="form-control" required="required">
	</div>
	<div class="form-group">
		<label for="apellido">Apellido Paterno</label>
		<input id="nombre" ng-model="usuarioi.Apellidop" type="text" class="form-control" required="required">
	</div>
	<div class="form-group">
		<label for="apellidoMaterno">Apellido Materno</label>
		<input id="nombre" ng-model="usuarioi.Apellidom" type="text" class="form-control" required="required">
	</div>
	<div class="form-group">	
		<label for"ciudad">Telefono</label>
		<input id="nombre" ng-model="usuarioi.Telefono" type="number" class="form-control" required="required">
	</div>
	<div class="form-group">
		<button id="btnGuardar" type="button" class="btn btn-primary" ng-click="guardar()">Guardar Cambios
		</button>
	</div>
</form>



<form role="form" ng-hide="perfilUsuarioPassword">
	<div class="form-group">
		<label for="username">Username</label>
		<div id="username">{{usuarioi.Username}}</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<div id="password">*********</div>
	</div>
	<div class="form-group">
		<button id="btnEditar" type="button" class="btn btn-primary" ng-click="editarPassword()">Cambiar Password</button>
	</div>
</form>
<form ng-show="editarDatosPassword">
	<div>
		<label for="username">Username</label>
		<input id="username" ng-model="usuarioi.Username" type="text" class="form-control" required="required">
	</div>
	<div>
		<label for="password">Password</label>
		<input id="password" ng-model="ActualPassword" type="password" class="form-control" required="required">
	</div>
	<div>
		<label for="nuevopassword">Nuevo Password</label>
		<input id="nuevopassword" ng-model="NuevoPassword" type="password" class="form-control" required="required">
	</div>
	<div>
		<label for="confirmarnuevopassword">Confirmar Nuevo Password</label>
		<input id="confirmarnuevopassword" ng-model="ConfirmarNuevoPassword" type="password" class="form-control" required="required">
	</div>
	<br>
	<div class="form-group">
		<button id="btnGuardar" type="button" class="btn btn-primary" ng-click="guardarPassword()">Guardar Cambios</button>
	</div>
</form>
