<div class="form-group">
<label for"interesfiltro">Interes</label>
<select id="interesfiltro" class="form-control" ng-model="filtro">
  <option value="Todos">Todos</option>
  <option ng-repeat="interes in intereses" value="{{interes.CodigoInteres}}">{{interes.Nombre}}</option>
</select>
<div class="form-group">  
    <label for"ciudad">Ciudad</label>
    <select id="ciudad" ng-model="ciudad" class="form-control" required>
      <option>Todos</option>
      <option>Cochabamba</option>
      <option>La Paz</option>
      <option>Oruro</option>
      <option>Tarija</option>
      <option>Santa Cruz</option>
      <option>Potosi</option>
      <option>Beni</option>
      <option>Pando</option>
      <option>Chuquisaca</option>
    </select> 
</div>
<div class="form-group">
	<button id="btnFiltrar" class="form-control" class="btn btn-success" ng-click="filtrar()">Filtrar</button>
</div>

<div class="panel panel-default" ng-repeat="curso in cursos">
  <div class="panel-heading">{{curso.Titulo}}</div>
  <div class="panel-body">
    	<p class="list-group-item-text">{{curso.Organizador}}</p>
    	<p class="list-group-item-text">{{curso.FechaInicio}}</p>
    	<p class="list-group-item-text">{{curso.FechaFin}}</p>
    	<p class="list-group-item-text">{{curso.Ciudad}}</p>
    	<p class="list-group-item-text">{{curso.Costo}}</p>
    	<p class="list-group-item-text">{{curso.Descripcion}}</p>
    	<br>
  		<!--<a href="#/nuevocurso" class="list-group-item-text">
  		</a>-->
      <button type="button" class="btn btn-info" ng-click="seguir({{curso.CodigoCurso}})">Info de {{curso.CodigoCurso}}</button>
  </div>
</div>
