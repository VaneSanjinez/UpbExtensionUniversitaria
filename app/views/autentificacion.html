<form role="form">
	<div class="form-group">
		<label for="username">Username</label>
		<input id="username" ng-model="username" type="text" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input id="password" ng-model="password" type="password" class="form-control" required> 
	</div>
		<div class="form-group">
		<button id="btnVerificar" type="button" class="btn btn-primary" ng-click="verificar()">Log in</button>
	</div>
</form>
