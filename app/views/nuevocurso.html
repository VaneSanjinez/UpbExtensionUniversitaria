<form role="form">
	<div class="form-group">
		<label for="titulo">Titulo</label>
		<input id="titulo" type="text" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="organizador">Organizador</label>
		<input id="organizador" type="text" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="fechaDeInicio">Fecha de Inicio</label>
		<input id="fechaDeInicio" type="date" class="form-control" required> 
	</div>
	<div class="form-group">
		<label for="departamento">Departamento</label>
		<select id="departamento" class="form-control" required>
			<option>Cochabamba</option>
			<option>La Paz</option>
			<option>Oruro</option>
			<option>Tarija</option>
			<option>Santa Cruz</option>
			<option>Potosi</option>
			<option>Beni</option>
			<option>Pando</option>
			<option>Chuquisaca</option>
		</select>	
	</div>
	<div class="form-group">
		<label for="costo">Costo</label>
		<input id="costo" type="number" class="form-control" required>
	</div>
</form>
